<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHT11 Data Display</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-functions.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAnIawyi5ebANde0iC2QvDQPyOe80960So",
        authDomain: "room-e6d4f.firebaseapp.com",
        databaseURL: "https://room-e6d4f-default-rtdb.firebaseio.com",
        projectId: "room-e6d4f",
        storageBucket: "room-e6d4f.appspot.com",
        messagingSenderId: "188728639267",
        appId: "1:188728639267:web:8d2170f88f381eabf29696"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the DHT11 data in Firebase
    const databaseRef = firebase.database().ref('DHT11');

    // Retrieve the temperature and humidity values from Firebase
    databaseRef.on('value', (snapshot) => {
      const data = snapshot.val();
      const temperature = data.temperature;
      const humidity = data.humidity;

      // Update the UI components to display the data
      document.getElementById('temperature').innerHTML = temperature + '&deg;C';
      document.getElementById('humidity').innerHTML = humidity + '%';
    });
  </script>
</head>
<body>
  <h1>DHT11 Data</h1>
  <p>Temperature: <span id="temperature"></span></p>
  <p>Humidity: <span id="humidity"></span></p>
</body>
</html>
